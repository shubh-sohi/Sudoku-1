<head>
  <link rel="stylesheet" type="text/css"href="styles.css">
</head>
<header>
    <div class="container-1">
        <h1>Sudoku</h1>
    </div>
<div id = "game-setup">
  <div id = "Difficulty">
    <h2> Choose Difficulty:</h2>
    <br>
     <label><input id="Difficulty-1" type="radio" name ="Difficulty" value = "Easy" checked>Easy</label>
     <label><input id="Difficulty-2" type="radio" name ="Difficulty" value = "Medium"> Medium</label>
     <label><input id="Difficulty-3" type="radio" name ="Difficulty" value = "Hard"> Hard</label>
  </div>
  <div id = "Theme"> 
    <h3> Select a Theme: </h3>
     <label><input id="Theme-1" type="radio" name ="Theme" value = "Light" checked>Day mode</label>
     <label><input id="Theme-2" type="radio" name ="Theme" value = "Dark" >Night mode</label> 
  </div> 
  <div id = "Time Limit">
    <h4> Time Limit: </h4>
     <label><input id="Time Limit-1" type="radio" name ="Time Limit" value = "three" checked> 3 Minutes</label>
     <label><input id="Time Limit-2" type="radio" name ="Time Limit" value = "six" > 6 Minutes</label>
     <label><input id="Time Limit-1" type="radio" name ="Time Limit" value = "nine" > 9 Minutes</label>
     <label><input id="Time Limit-1" type="radio" name ="Time Limit" value = "twelve" > 12 Minutes</label>
  </div> 
</div>
<button id = "start-button">Start New Game</button>
</header>
<body>
 <div id = "stats">
     <p id = "timer"></p>
     <p id = "chances"></p>
 </div>
 <div id = "game">
  <div id = "board">

  </div>
  <div id = "number-container" class="hidden">
     <p id = "one">1</p>
     <p id = "two">2</p>
     <p id = "three">3</p>
     <p id = "four">4</p>
     <p id = "five">5</p>
     <p id = "six">6</p>
     <p id = "seven">7</p>
     <p id = "eight">8</p>
     <p id = "nine">9</p>
   </div>
 </div>
</body>
